<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>To-Do List | Achieve more every day</title>
</head>
<body>
  <img src="header.png" alt="">
  <form>
    <input type="text" placeholder="What's on your mind?">
    <button id="post">
      <span id="post-icon" type="submit" class="material-icons">
        post_add
        </span>
    </button>
  </form>


  <section id="container">
    <div class="tasks">
      <p class="task-text">task 1</p>
      <div>
        <span class="material-icons checkmark icon">
          done
          </span>
        <span class="material-icons trash icon">
          delete
          </span>
      </div>
    </div>
  
    <div class="tasks">
      <p class="task-text">task2</p>
      <div class="icons">
        <span class="material-icons checkmark icon">
          done
          </span>
      <span class="material-icons trash icon">
        delete
        </span>
      </div>
    </div>   
  </section>
   <script src="/main.js"></script> 
</body>
</html>
